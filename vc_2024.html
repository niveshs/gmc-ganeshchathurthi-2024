<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Budget Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: calc(100% - 22px);
            padding: 10px;
            font-size: 16px;
        }
        .form-group button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
            text-align: center;
        }
        .results p {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wedding Budget Tracker</h1>
        <div class="form-group">
            <label for="expenseName">Expense Name</label>
            <input type="text" id="expenseName" placeholder="Enter expense name">
        </div>
        <div class="form-group">
            <label for="expenseAmount">Expense Amount</label>
            <input type="number" id="expenseAmount" placeholder="Enter amount" step="0.01">
        </div>
        <div class="form-group">
            <button onclick="addExpense()">Add Expense</button>
        </div>
        <div class="results">
            <p>Total Expenses: $<span id="totalExpenses">0.00</span></p>
            <p>Remaining Budget: $<span id="remainingBudget">0.00</span></p>
        </div>
    </div>

    <script>
        let totalExpenses = 0;
        const initialBudget = 10000; // Set your initial budget here
        document.getElementById('remainingBudget').textContent = initialBudget.toFixed(2);

        function addExpense() {
            const name = document.getElementById('expenseName').value;
            const amount = parseFloat(document.getElementById('expenseAmount').value);

            if (name && !isNaN(amount) && amount > 0) {
                totalExpenses += amount;
                document.getElementById('totalExpenses').textContent = totalExpenses.toFixed(2);

                const remainingBudget = initialBudget - totalExpenses;
                document.getElementById('remainingBudget').textContent = remainingBudget.toFixed(2);

                // Clear input fields
                document.getElementById('expenseName').value = '';
                document.getElementById('expenseAmount').value = '';
            } else {
                alert('Please enter a valid expense name and amount.');
            }
        }
    </script>
</body>
</html>
